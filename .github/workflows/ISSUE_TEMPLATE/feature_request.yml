name: Feature Request
description: Have a new idea/feature for Terraform Provider? Please suggest!
title: "[FEATURE] write a small description here"
labels:
  [
    " goal: addition",
    " status : under development",
    " priority: medium",
  ]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the enhancement you propose, also include what you tried and what worked.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: Please add screenshots if applicable
    validations:
      required: false
  
  - type: dropdown
    id: browser
    attributes:
      label: "Browser"
      description: "What browser are you using ?"
      options:
        - Google Chrome
        - Brave
        - Microsoft Edge
        - Mozilla Firefox
        - Safari
        - Opera
        - Other
    validations:
      required: true

  - type: checkboxes
    id: no-duplicate-issues
    attributes:
      label: "Checklist"
      options:
        - label: "I checked and didn't find similar issue"
          required: true

        - label: "I have read the [Contributing Guidelines](https://github.com/hashicorp/terraform/blob/main/.github/CONTRIBUTING.md)"
          required: true

        - label: "I am willing to work on this issue (blank for no)"
          required: false
